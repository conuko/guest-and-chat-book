# Set the version of docker compose to use
version: "3.9"

# The containers that compose the project
services:
  db:
    image: postgres
    restart: always
    container_name: guest-and-chat-book-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: conuko
      POSTGRES_PASSWORD: conuko
      POSTGRES_DB: guest_and_chat_book
